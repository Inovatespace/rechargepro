<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rechargepro</title>


    <!-- Libraries -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="row">
        <div class="col-md-6 login_bg d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block d-lg-none d-xl-block">
            
        </div>
        <div class="col-md-6 login_bg2">
            <div class="login_logo">
                <h3>Recharge<span>pro</span></h3>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <div class="login mt-4">
                <form method="POST">
                    <div class="signup_form_item mt-4">
                        <i class="ti-user mr-2"></i><input type="text" placeholder="Username"  required>
                    </div>
               
                    <div class="signup_form_item mt-4">
                        <i class="ti-key mr-2"></i><input type="password" placeholder="Password" required>
                    </div>
                    <div class="mt-5 ml-1">
                        <input type="checkbox" class="">Remember me
                        <a href="#" class="forgot_password">Forgot Password</a>
                    </div>
                    
                    <div class="login_links mt-5">
                        <a href="login.html" class="btn btn-lg login_btn">Login </a>
                        <a href="signup.html" class="btn btn-lg signup_btn">Sign up </a>
                    </div>
                </form>
            </div>

        </div>
    </div>





    <!-- Javascript Libraries -->
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
