    <div class="container user_details">
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h5>Agent Information</h5>
                </div>
                <div class="user-input">
                    <label for="">First name</label>
                    <br>
                    <input type="text" />
                </div>
                <div class="user-input">
                    <label for="">Last name</label>
                    <br>

                </div>

                    <br>

                </div>
                <div class="user-input">

                    <br>
                    <input type="text" />
                </div>
                <div class="user-input">
                    <label for="">Address</label>
                    <br>
                    <input type="text" />
                </div>
                <div class="user-input">
                    <label for="">State</label>
                    <br>
                    <input type="text" />
                </div>
                <div class="user-input">
                    <label for="">LGA</label>
                    <br>
                    <input type="text" />
                </div>
                
            </div>
            <div class="col-md-6 mt-5">
                <div class="section">
                    <h5>Files</h5>
                </div>
                <div class="user-input upload_file">
                    <label for="">Upload a valid Card</label>
                    <br>

                </div>
                <div class="user-input upload_file2">
