  <body>
    <div class="auth">
      <div class="background"></div>
      <div class="content">
        <div classname="text">
          <div class="heading">
            <h2>Recharge<span>pro</span></h2>
            <p class="sub-text">Welcome back! Please login to your account</p>
          </div>
          <form>
            <div class="half-inputs">
              <div class="auth-input">
                <input placeholder="First name" class="half" />
              </div>
              <div class="auth-input">
                <input placeholder="Last name" class="half" />
              </div>
            </div>
            <div class="auth-input"><input placeholder="Username" /></div>
            <div class="auth-input">
              <input placeholder="Email" type="email" />
            </div>
            <div class="auth-input">
              <input placeholder="Password" type="password" />
            </div>
            <div class="auth-input">
              <input placeholder="Confirm Password" type="password" />
            </div>
            <div class="links">
              <div class="checkbox custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck"
                  name="rememberMe"
                /><label class="custom-control-label" for="customCheck"
                  >I agree with terms and conditions</label
                >
              </div>
            </div>
            <div class="actions centered">
              <button class="main">Sign up</button>
            </div>
            <div class="signinlink">
              <a href="login.html">Already have an account? Sign in</a>
            </div>
          </form>
        </div>
        <div class="terms">
          <a href="#">Terms of use</a><a href="#">Privacy policy</a>
        </div>
      </div>
