<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Rechargepro</title>


    <!-- Libraries -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="row mb-5">
        <div class="col-md-6 login_bg">
            
        </div>
        <div class="col-md-6">
            <div class="signup_logo">
                <h3>Recharge<span>pro</span></h3>
                <p>Please complete to create your account</p>
            </div>
            <div class="login mt-4">
                <form method="POST">
                    <div class="row">
                        <div class="col md-3">
                            <div class="signup_form_item mt-4">
                                <i class="ti-user mr-2"></i><input type="text" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col md-3">
                            <div class="signup_form_item mt-4">
                                <i class="ti-user mr-2"></i><input type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
               
                    <div class="signup_form_item mt-4">
                        <i class="ti-key mr-2"></i><input type="text" placeholder="Username" required>
                    </div>

                    <div class="signup_form_item mt-4">
                        <i class="ti-key mr-2"></i><input type="email" placeholder="Email" required>
                    </div>

                    <div class="signup_form_item mt-4">
                        <i class="ti-key mr-2"></i><input type="password" placeholder="Password" required>
                    </div>

                    <div class="signup_form_item mt-4">
                        <i class="ti-key mr-2"></i><input type="password" placeholder="Confirm Password" required>
                    </div>

                    <div class="mt-5 ml-3">
                        <input type="checkbox" class="mr-2">I agree with terms and conditions
                    
                    <div class="signup_links login_links mt-5">
                    <button type="btn btn-lg" class="login_btn">Login <i class="btn_attachment ti-angle-right"></i></button>
                    </div>
                    <div class="mt-3 signup_question">
                        <a href="login.html">Already have an account? login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>





    <!-- Javascript Libraries -->
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
