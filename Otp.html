<body>
    <div class="verification">
        <img src="assets/images/icons/logo_sm.png">
    </div>


    <div class="verification_content mt-5">
        <h5>Provide OTP send to your Email</h5>
        <div class="verification_input mt-5">
            <input type="email" placeholder="Enter OTP" required>
            <br>
            <button class="btn btn-sm btn-primary mt-4" data-toggle="modal" data-target="#otpModal">Proceed</button>
        </div>
    </div>


    <!-- ===================================
    MODAL FOR OTP
 ===================================  -->
    <div class="modal otp_modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-sm">
                <div class="modal-header" style="background: #F1F1F1;">
                    <!-- <h6 class="modal-title" id="exampleModalLabel">Change Details</h6> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="number" placeholder="Enter Phone Number" />
                        <br>

                        <input type="password" placeholder="Enter Password" />
                        <br>

                        <input type="password" placeholder="Confirm Password" />
                        <br>

                        <a href="invoice-details.html"><button type="button" class="btn btn-primary">Change</button></a>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- /* ===================================

=================================== */ -->
