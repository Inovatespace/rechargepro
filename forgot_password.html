<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordReset Rechargepro</title>


    <!-- Libraries -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="row mb-5">
        <div class="col-md-6 login_bg">
            
        </div>
        <div class="col-md-6">
            <div class="login_logo">
                <h3>Recharge<span>pro</span></h3>
                <p>Enter your email and we will send you a password reset link</p>
            </div>
            <div class="login mt-4">
                <form method="POST">
                    <div class="signup_form_item mt-4 ml-5">
                        <i class="ti-user mr-2"></i><input type="email" placeholder="email" required>
                    </div>
                    
                    <div class="text-center login_links mt-5">
                    <button type="btn btn-lg" class="login_btn">Send Request<i class="btn_attachment ti-angle-right"></i></button>
                    </div>
                </form>
            </div>

        </div>
    </div>





    <!-- Javascript Libraries -->
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
